name: Deploy Serverless Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Zip insertProducts Lambda
        run: zip -r lambda_insertProducts.zip -j dist/lambdas/insertProducts/*

      - name: Zip updateMenu Lambda
        run: zip -r lambda_updateMenu.zip -j dist/lambdas/updateMenu/*

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update insertProducts Lambda function
        run: |
          aws lambda update-function-code \
            --function-name lambda_insertProducts \
            --zip-file fileb://lambda_insertProducts.zip

      - name: Update updateMenu Lambda function
        run: |
          aws lambda update-function-code \
            --function-name lambda_updateMenu \
            --zip-file fileb://lambda_updateMenu.zip
